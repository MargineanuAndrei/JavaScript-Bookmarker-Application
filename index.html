<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Site Bookmarker</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body onload="fetchBookmarks()">

    <div class="container">
        <header class="header clearfix">
            <nav>

            </nav>
            <h3 class="text-muted">Bookmarker</h3>
        </header>

        <main role="main">

            <div class="jumbotron">
                <h2 class="display-5">Bookmarker Your Favorite Sites</h2>
                <form id="myForm">
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                    </div>
                    <div class="form-group">
                        <label>Site Url</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
                    </div>
                    <button type="submit" class="btn btn-primary main-submit-button">Submit</button>
                </form>
            </div>

            <div class="row marketing">
                <div class="col-lg-12">
                    <div id="bookmarksResults"></div>
                </div>
            </div>

        </main>

        <footer class="footer">
            <p>&copy; Bookmarker 2017</p>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
